<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR LOGIC WITH JAVASCRIPT</title>

</head>
<body>
    <h1 style="text-align: center;">Calculator App</h1>
    <div class="box">
        <table>
            <tr>
                <td colspan='4'><input type='text' id='result' disabled></td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" value="AC" onclick ="clearInput()" class="ac"></td>
                <td><input type="button" value="DEL" onclick ="deleteLast()" class="del"></td>
                <td><input type="button" value="%" onclick ="calculatePercentage()" class="percent"></td>
                <td><input type="button" value="X" onclick ="multiply()" class="multiply"></td>

            </tr>
            <tr>
                <td><input type="button" value="1" onclick ="appendNumber(1)" class="num-btn"></td>
                <td><input type="button" value="2" onclick ="appendNumber(2)" class="num-btn"></td>
                <td><input type="button" value="3" onclick ="appendNumber(3)" class="num-btn"></td>
                <td><input type="button" value="/" onclick ="divide()" class="division"></td>
            </tr>
                <td><input type="button" value="4" onclick ="appendNumber(4)" class="num-btn"></td>
                <td><input type="button" value="5" onclick ="appendNumber(5)" class="num-btn"></td>
                <td><input type="button" value="6" onclick ="appendNumber(6)" class="num-btn"></td>
                <td><input type="button" value="-" onclick ="subtract()" class="subtract"></td>
            <tr>
                <td><input type="button" value="7" onclick ="appendNumber(7)" class="num-btn"></td>
                <td><input type="button" value="8" onclick ="appendNumber(8)" class="num-btn"></td>
                <td><input type="button" value="9" onclick ="appendNumber(9)" class="num-btn"></td>
                <td><input type="button" value="+" onclick ="add()"class="plus"></td>
            </tr>
            <tr>
                <td colspan='2'><input type="button" value="0" onclick ="appendNumber(0)" class="zero"></td>
                <td><input type="button" value="." onclick ="appendDecimal()"class="dot"></td>
                <td><input type="button" value="=" onclick ="calculate()"class="equal"></td>

            </tr>
            </tr>
        </table>
    </div>
    <script>
        let currentInput = '';
        let currentOperator = '';

        function clearInput() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = '';
        }

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add() {
            currentOperator = '+';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;

        }

        function subtract() {
            currentOperator = '-';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function multiply() {
            currentOperator = '*';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function divide() {
            currentOperator = '/';
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1); 
            document.getElementById('result').value = currentInput;
        }

        function calculatePercentage() {
            const result = parseFloat(currentInput) / 100;
            document.getElementById('result').value = result;
            currentInput = result.toString();
        }

        function appendDecimal() {
            if (currentInput.indexOf('.') === -1) { 
                currentInput += '.';
                document.getElementById('result').value = currentInput;
            }
        }


        function calculate() {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            currentOperator = '';
        }


    </script>
</body>
</html>
